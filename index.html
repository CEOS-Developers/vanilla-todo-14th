<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Title -->
      <h1 style="border-bottom: solid; padding-bottom: 1rem">
        오늘 해야할 일이 뭐가 있을까 ?
      </h1>
      <!-- Pending List Title -->
      <div
        class="pending"
        style="
          font-size: 1.3rem;
          font-weight: bold;
          text-align: left;
          margin-left: 1rem;
        "
      >
        해야할 것들
      </div>
      <!-- Pending List -->
      <div class="pending-list">
        <ul class="toDos" type="square"></ul>
      </div>
      <!-- Done List Title -->
      <div
        class="done"
        style="
          font-size: 1.3rem;
          font-weight: bold;
          text-align: left;
          margin-left: 1rem;
        "
      >
        다했다~
      </div>
      <!-- Done List -->
      <div class="done-list">
        <ul class="dones" type="square"></ul>
      </div>
      <form class="inputForm">
        <input
          name="inputText"
          class="inputText"
          type="text"
          placeholder="할게 뭐가 있지?"
          autofocus
        />
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
