<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📚 to do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="title-box">📚 To do list</div>
      <div class="input-box">
        <input id="todo-input" placeholder="할 일을 입력하세요" />
        <button id="addTodoBtn">➕</button>
      </div>
      <div class="todo-box">
        <ul id="todo-list"></ul>
      </div>
      <div class="done-list-box">
        <ul id="done-list"></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
