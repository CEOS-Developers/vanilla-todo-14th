<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h3 class="title">
        대기중 (
        <p id="doing-count">0</p>
        )
      </h3>
      <ul class="todo-list" id="doing"></ul>
      <h3 class="title">
        완료됨 (
        <p id="done-count">0</p>
        )
      </h3>
      <ul class="todo-list" id="done"></ul>
      <form class="todo-input-wrapper">
        <input id="todo-input" placeholder="새로운 할 일 추가" />
        <button id="todo-button">+</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
