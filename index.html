<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.css" />
</head>

<body>
    <div class="container">
        <div style="border-bottom: 1px solid gray;"><h3>대기중 (<span id="todo-count"></span>)</h3></div>
        <ul class="toDoList">
        </ul>
        <div style="border-bottom: 1px solid gray;"><h3>완료됨 (<span id="fin-count"></span>)</h3></div>
        <ul class="finishedList">
        </ul>
        <form class="toDoForm">
            <input type="text" placeholder="새로운 할 일 추가" id="text-input">
            <button type="submit" id="plus-button">+</button>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
