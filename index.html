<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/index.js" defer></script>
</head>

<body>
    <div class="container">

        <section class="todo-list-container waiting-list-container">
            <p class="todo-large-text list-title">대기중</p>
            <p class="todo-large-text waiting-list-count"></p>
            <ul class="todo-list waiting-list">

            </ul>
        </section>

        <section class="todo-list-container finished-list-container">
            <p class="todo-large-text list-title">완료</p>
            <p class="todo-large-text finished-list-count"></p>
            <ul class="todo-list finished-list">
                <!-- <li class="todo-middle-text todo-item">
                    hi
                    <button class="delete-btn"></button> 
                </li> -->
            </ul>
        </section>

        <footer>
            <form class="add-todo-form">
                <div class="add-todo-input-container">
                    <input type="text" class="todo-middle-text add-todo-input" placeholder="새로운 할 일 추가" />
                </div>
                <button type="submit" class="todo-middle-text add-todo-btn">
                    추가
                </button>
            </form>
        </footer>

    </div>
</body>

</html>
