<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="title">
             <ul>toDo list</ul>
        </div>
        <form class="input">
            <input
              id="toDoList"
              type="text"
              placeholder="새로운 할일 추가"
            />
            <button type="submit" id="추가하기">+</button>
          </form>
           <div class='unDoneTitle'>
            <ul>해야 할 일 목록</ul>
        </div>
        <div class ='unDoneList'>
            <li><p>리스트</p> <button class="delete" /></li>
            <li><p>리스트</p> <button class="delete" /></li>
            <li><p>리스트</p> <button class="delete" /></li>
            <li><p>리스트</p> <button class="delete" /></li>
            <li><p>리스트</p> <button class="delete" /></li>
        </div>
        <div class='doneTitle'>
            <ul>한 일 목록</ul>
        </div>
        <div class ='doneList'>
            <li><p>리스트</p> <button class="delete" /></li>
            <li><p>리스트</p> <button class="delete" /></li>
            <li><p>리스트</p> <button class="delete" /></li>
            <li><p>리스트</p> <button class="delete" /></li>
            <li><p>리스트</p> <button class="delete" /></li>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
